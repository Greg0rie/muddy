<ul classs="nav nav-sidebar">
    {% if cars %}
        {% for c in cars %}
        {% if c == act_car %}
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'rango:show_category' c.slug %}">
                    <span data-feather="archive"></span>{{ c.name }}</a>
            </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'rango:show_category' c.slug %}">
                <span data-feather="archive"></span>{{ c.name }}</a>
        </li>
        {% endif %}
        {% endfor %}
    {% else %}
        <li class="nav-item">No Categories Yet!</li>
    {% endif %}
</ul>
